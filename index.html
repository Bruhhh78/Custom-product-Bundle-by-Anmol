<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Chocolate Pack</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="h1t">
    <h1>Customizable Product Bundle for Chocolate</h1>
  </div>

  <div class="chocolate-options">

    <div class="chocolate-option">
      <img src="https://source.unsplash.com/163x180/?icecream" alt="Ruby chocolate">
      <label>
        <input type="radio" class="chocolate" data-price="5.00">Ice-Cream
      </label>
    </div>

    <div class="chocolate-option">
      <img src="https://source.unsplash.com/163x180/?whitechocolate" alt="">
      <label>
        <input type="radio" class="chocolate" data-price="5.00"> Milky-Bar
      </label>
    </div>

    <div class="chocolate-option">
      <img src="https://source.unsplash.com/163x180/?pastery" alt="Milk-Chocolate">
      <label>
        <input type="radio" class="chocolate" data-price="5.00"> Pastery
      </label>
    </div>

    <div class="chocolate-option">
      <img src="https://source.unsplash.com/163x180/?candy" alt="Bittersweet Chocolate">
      <label>
        <input type="radio" class="chocolate" data-price="5.00"> Candy
      </label>
    </div>

    <div class="chocolate-option">
      <img src="https://source.unsplash.com/163x180/?cocoapowder" alt="Cocoa Powder">
      <label>
        <input type="radio" class="chocolate" data-price="5.00"> Choco
      </label>
    </div>

    <div class="chocolate-option">
      <img src="https://source.unsplash.com/163x180/?coffee" alt="Chocolate liquor">
      <label>
        <input type="radio" class="chocolate" data-price="5.00"> Coffee
      </label>
    </div>

    <div class="chocolate-option">
      <img src="https://source.unsplash.com/163x180/?eclairs" alt="Lavender chocolate">
      <label>
        <input type="radio" class="chocolate" data-price="5.00"> Eclairs
      </label>
    </div>

    <div class="chocolate-option">
      <img src="https://source.unsplash.com/163x180/?darkchocolate" alt="Dark-Chocolate">
      <label>
        <input type="radio" class="chocolate" data-price="5.00"> Dark Chocolate
      </label>
    </div>

    <div class="chocolate-option">
      <img src="https://source.unsplash.com/163x180/?caramel" alt="Caramel">
      <label>
        <input type="radio" class="chocolate" data-price="5.00"> Caramel
      </label>
    </div>
  </div>

  <div class="cmd">
    <div class="total-price">
      <p>Total Price: $<span id="totalAmount">0.00</span></p>
    </div>
  </div>

<center>
  <footer>
    All right reserved @Anmol Srivastava
  </footer>
</center>

  <script src="script.js"></script>
</body>

</html>
